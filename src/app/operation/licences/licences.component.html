<div class="page-header">
    <div class="d-md-flex align-items-md-center justify-content-between">
        <div class="media m-v-10 align-items-center">
            <!-- <nz-avatar nzIcon="user" [nzSize]="50" nzSrc="assets/images/avatars/thumb-3.jpg"></nz-avatar> -->
            <div class="media-body m-l-15">
                <h4 class="m-b-0">Licences</h4>
                <span class="text-gray">Gestion des licences</span>
            </div>
        </div>
    </div>
</div>
<nz-card>
    <form nz-form [formGroup]="dataForm" nzLayout="inline" (ngSubmit)="addRow()">
        <nz-form-item>
            <nz-form-label nzRequired nzFor="userName">Libelle</nz-form-label>
            <nz-form-control nzErrorTip="Veuillez saisir le libelle!">
                <input type="text" nz-input formControlName="libelle" placeholder="libelle">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired nzFor="description">Description</nz-form-label>
            <nz-form-control nzErrorTip="Veuillez saisir la description !">
                <input type="text" nz-input formControlName="description" placeholder="description">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <button nz-button [nzLoading]="loading" nzType="primary">Ajouter</button>
        </nz-form-item>
    </form>
    <!-- <button nz-button (click)="addRow()" nzType="primary">Ajouter</button> -->
</nz-card>
<div class="row">
    <div class="col-lg">
        <nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
            <thead>
                <tr>
                    <!-- <th nzWidth="25%" >Id</th> -->
                    <th nzWidth="25%">Libelle</th>
                    <th nzWidth="25%">description</th>
                    <th nzWidth="10%">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of editRowTable.data">
                    <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
                        <!-- <td>{{ data.id }}</td> -->
                        <td>{{ data.libelle }}</td>
                        <td>{{ data.description }}</td>
                        <td>
                            <a (click)="startEdit(data.id)"><i nz-icon nzType="edit" nzTheme="outline"></i></a> &nbsp;
                            <a nz-popconfirm nzPopconfirmTitle="Voulez-vous vraiment supprimer?" nzOkText="ok"
                                nzCancelText="annuler" (nzOnConfirm)="deleteRow(data.id)"><i nz-icon nzType="delete"
                                    nzTheme="outline"></i></a>
                        </td>
                    </ng-container>
                    <ng-template #editTemplate>
                        <!-- <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.id" /></td> -->
                        <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.libelle" /></td>
                        <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.description" /></td>
                        <td>
                            <a (click)="saveEdit(data.id)" class="save">Save</a>
                            <a nz-popconfirm nzPopconfirmTitle="Vous êtes sûr d'annuler?"
                                (nzOnConfirm)="cancelEdit(data.id)">Cancel</a>
                        </td>
                    </ng-template>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
